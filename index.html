<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>è¡€å£“è„ˆæè¨˜éŒ„å™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {

        body {

        .input-group {

        .form-field input {

        .form-field input:focus {

        .btn {

            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;

        .btn:hover {

            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-export {
            background: linear-gradient(135deg, #52c41a, #389e0d);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff4d4f, #cf1322);
        }

        .records-section {
            margin-bottom: 30px;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .records-table th,
        .records-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .records-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }

        .records-table tr:hover {
            background: #f5f5f5;
        }

        .chart-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        .delete-btn {
            background: #ff4d4f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #cf1322;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ©º è¡€å£“è„ˆæè¨˜éŒ„å™¨</h1>
            <p>è¿½è¹¤æ‚¨çš„å¥åº·ç‹€æ³</p>
        </div>
        
        <div class="content">
            <!-- çµ±è¨ˆå¡ç‰‡ -->
            <div class="stats" id="stats">
                <!-- çµ±è¨ˆè³‡æ–™å°‡åœ¨é€™è£¡é¡¯ç¤º -->
            </div>

            <!-- è¼¸å…¥å€åŸŸ -->
            <div class="input-section">
                <h2>ğŸ“ æ–°å¢è¨˜éŒ„</h2>
                <form id="recordForm">
                    <div class="input-group">
                        <div class="form-field">
                            <label for="date">æ—¥æœŸ:</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-field">
                            <label for="time">æ™‚é–“:</label>
                            <input type="time" id="time" required>
                        </div>
                        <div class="form-field">
                            <label for="systolic">æ”¶ç¸®å£“ (mmHg):</label>
                            <input type="number" id="systolic" min="70" max="250" required>
                        </div>
                        <div class="form-field">
                            <label for="diastolic">èˆ’å¼µå£“ (mmHg):</label>
                            <input type="number" id="diastolic" min="40" max="150" required>
                        </div>
                        <div class="form-field">
                            <label for="pulse">è„ˆæ (æ¬¡/åˆ†):</label>
                            <input type="number" id="pulse" min="40" max="200" required>
                        </div>
                        <div class="form-field">
                            <label for="notes">å‚™è¨»:</label>
                            <input type="text" id="notes" placeholder="å¯é¸å¡«">
                        </div>
                    </div>
                    <button type="submit" class="btn">â• æ–°å¢è¨˜éŒ„</button>
                </form>
            </div>

            <!-- åœ–è¡¨å€åŸŸ -->
            <div class="chart-section">
                <h2>ğŸ“Š è¡€å£“è¶¨å‹¢åœ–</h2>
                <div class="chart-container">
                    <canvas id="bloodPressureChart"></canvas>
                </div>
            </div>

            <div class="chart-section">
                <h2>ğŸ’“ è„ˆæè¶¨å‹¢åœ–</h2>
                <div class="chart-container">
                    <canvas id="pulseChart"></canvas>
                </div>
            </div>

            <!-- è¨˜éŒ„åˆ—è¡¨ -->
            <div class="records-section">
                <h2>ğŸ“‹ æ­·å²è¨˜éŒ„</h2>
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-export" onclick="exportToCSV()">ğŸ“¤ åŒ¯å‡ºCSV</button>
                    <button class="btn btn-clear" onclick="clearAllRecords()">ğŸ—‘ï¸ æ¸…é™¤æ‰€æœ‰è¨˜éŒ„</button>
                </div>
                <div style="overflow-x: auto;">
                    <table class="records-table">
                        <thead>
                            <tr>
                                <th>æ—¥æœŸ</th>
                                <th>æ™‚é–“</th>
                                <th>æ”¶ç¸®å£“</th>
                                <th>èˆ’å¼µå£“</th>
                                <th>è„ˆæ</th>
                                <th>å‚™è¨»</th>
                                <th>æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="recordsList">
                            <!-- è¨˜éŒ„å°‡åœ¨é€™è£¡é¡¯ç¤º -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // æ•¸æ“šå­˜å„²
        let records = [];
        let bloodPressureChart = null;
        let pulseChart = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadRecords();
            setDefaultDateTime();
            initializeCharts();
            updateStats();
        });

        // è¨­ç½®é»˜èªæ—¥æœŸæ™‚é–“
        function setDefaultDateTime() {
            const now = new Date();
            document.getElementById('date').value = now.toISOString().split('T')[0];
            document.getElementById('time').value = now.toTimeString().slice(0, 5);
        }

        // åŠ è¼‰è¨˜éŒ„
        function loadRecords() {
            const savedRecords = localStorage.getItem('bloodPressureRecords');
            if (savedRecords) {
                records = JSON.parse(savedRecords);
                displayRecords();
                updateCharts();
                updateStats();
            }
        }

        // ä¿å­˜è¨˜éŒ„
        function saveRecords() {
            localStorage.setItem('bloodPressureRecords', JSON.stringify(records));
        }

        // è¡¨å–®æäº¤è™•ç†
        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);
            const pulse = parseInt(document.getElementById('pulse').value);
            const notes = document.getElementById('notes').value;

            // é©—è­‰è¡€å£“å€¼
            if (systolic <= diastolic) {
                alert('æ”¶ç¸®å£“æ‡‰è©²å¤§æ–¼èˆ’å¼µå£“ï¼');
                return;
            }

            const record = {
                id: Date.now(),
                date: date,
                time: time,
                systolic: systolic,
                diastolic: diastolic,
                pulse: pulse,
                notes: notes,
                datetime: new Date(date + 'T' + time)
            };

            records.push(record);
            records.sort((a, b) => new Date(b.datetime) - new Date(a.datetime));
            
            saveRecords();
            displayRecords();
            updateCharts();
            updateStats();
            
            // æ¸…ç©ºè¡¨å–®ï¼ˆé™¤äº†æ—¥æœŸæ™‚é–“ï¼‰
            document.getElementById('systolic').value = '';
            document.getElementById('diastolic').value = '';
            document.getElementById('pulse').value = '';
            document.getElementById('notes').value = '';
            
            alert('è¨˜éŒ„å·²æˆåŠŸæ–°å¢ï¼');
        });

        // é¡¯ç¤ºè¨˜éŒ„åˆ—è¡¨
        function displayRecords() {
            const tbody = document.getElementById('recordsList');
            tbody.innerHTML = '';

            records.forEach(record => {
                const row = tbody.insertRow();
                
                // è¡€å£“åˆ†ç´šé¡è‰²
                let bpColor = '#000';
                if (record.systolic >= 140 || record.diastolic >= 90) {
                    bpColor = '#ff4d4f'; // é«˜è¡€å£“
                } else if (record.systolic >= 130 || record.diastolic >= 85) {
                    bpColor = '#faad14'; // åé«˜
                } else if (record.systolic >= 120 || record.diastolic >= 80) {
                    bpColor = '#1890ff'; // æ­£å¸¸åé«˜
                } else {
                    bpColor = '#52c41a'; // æ­£å¸¸
                }

                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.time}</td>
                    <td style="color: ${bpColor}; font-weight: bold;">${record.systolic}</td>
                    <td style="color: ${bpColor}; font-weight: bold;">${record.diastolic}</td>
                    <td>${record.pulse}</td>
                    <td>${record.notes || '-'}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteRecord(${record.id})">åˆªé™¤</button>
                    </td>
                `;
            });
        }

        // åˆªé™¤è¨˜éŒ„
        function deleteRecord(id) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†è¨˜éŒ„å—ï¼Ÿ')) {
                records = records.filter(record => record.id !== id);
                saveRecords();
                displayRecords();
                updateCharts();
                updateStats();
            }
        }

        // æ¸…é™¤æ‰€æœ‰è¨˜éŒ„
        function clearAllRecords() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¨˜éŒ„å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼')) {
                records = [];
                saveRecords();
                displayRecords();
                updateCharts();
                updateStats();
                alert('æ‰€æœ‰è¨˜éŒ„å·²æ¸…é™¤ï¼');
            }
        }

        // åˆå§‹åŒ–åœ–è¡¨
        function initializeCharts() {
            // è¡€å£“åœ–è¡¨
            const bpCtx = document.getElementById('bloodPressureChart').getContext('2d');
            bloodPressureChart = new Chart(bpCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'æ”¶ç¸®å£“',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'èˆ’å¼µå£“',
                        data: [],
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 60,
                            max: 180,
                            title: {
                                display: true,
                                text: 'è¡€å£“ (mmHg)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'æ—¥æœŸ'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });

            // è„ˆæåœ–è¡¨
            const pulseCtx = document.getElementById('pulseChart').getContext('2d');
            pulseChart = new Chart(pulseCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'è„ˆæ',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 50,
                            max: 120,
                            title: {
                                display: true,
                                text: 'è„ˆæ (æ¬¡/åˆ†)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'æ—¥æœŸ'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

        // æ›´æ–°åœ–è¡¨
        function updateCharts() {
            if (!bloodPressureChart || !pulseChart) return;

            // å–æœ€è¿‘30ç­†è¨˜éŒ„ç”¨æ–¼åœ–è¡¨é¡¯ç¤º
            const recentRecords = records.slice(0, 30).reverse();
            
            const labels = recentRecords.map(record => `${record.date.split('-')[1]}/${record.date.split('-')[2]}`);
            const systolicData = recentRecords.map(record => record.systolic);
            const diastolicData = recentRecords.map(record => record.diastolic);
            const pulseData = recentRecords.map(record => record.pulse);

            // æ›´æ–°è¡€å£“åœ–è¡¨
            bloodPressureChart.data.labels = labels;
            bloodPressureChart.data.datasets[0].data = systolicData;
            bloodPressureChart.data.datasets[1].data = diastolicData;
            bloodPressureChart.update();

            // æ›´æ–°è„ˆæåœ–è¡¨
            pulseChart.data.labels = labels;
            pulseChart.data.datasets[0].data = pulseData;
            pulseChart.update();
        }

        // æ›´æ–°çµ±è¨ˆè³‡æ–™
        function updateStats() {
            const statsContainer = document.getElementById('stats');
            
            if (records.length === 0) {
                statsContainer.innerHTML = '<div class="stat-card"><div class="stat-value">-</div><div class="stat-label">æš«ç„¡è¨˜éŒ„</div></div>';
                return;
            }

            // è¨ˆç®—å¹³å‡å€¼ï¼ˆæœ€è¿‘7å¤©ï¼‰
            const recent7Days = records.filter(record => {
                const recordDate = new Date(record.datetime);
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                return recordDate >= sevenDaysAgo;
            });

            const avgSystolic = recent7Days.length > 0 ? 
                Math.round(recent7Days.reduce((sum, r) => sum + r.systolic, 0) / recent7Days.length) : 0;
            const avgDiastolic = recent7Days.length > 0 ? 
                Math.round(recent7Days.reduce((sum, r) => sum + r.diastolic, 0) / recent7Days.length) : 0;
            const avgPulse = recent7Days.length > 0 ? 
                Math.round(recent7Days.reduce((sum, r) => sum + r.pulse, 0) / recent7Days.length) : 0;

            // æœ€æ–°è¨˜éŒ„
            const latest = records[0];

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${latest.systolic}/${latest.diastolic}</div>
                    <div class="stat-label">æœ€æ–°è¡€å£“</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${latest.pulse}</div>
                    <div class="stat-label">æœ€æ–°è„ˆæ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgSystolic}/${avgDiastolic}</div>
                    <div class="stat-label">7å¤©å¹³å‡è¡€å£“</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgPulse}</div>
                    <div class="stat-label">7å¤©å¹³å‡è„ˆæ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${records.length}</div>
                    <div class="stat-label">ç¸½è¨˜éŒ„æ•¸</div>
                </div>
            `;
        }

        // åŒ¯å‡ºCSV
        function exportToCSV() {
            if (records.length === 0) {
                alert('æ²’æœ‰è¨˜éŒ„å¯åŒ¯å‡ºï¼');
                return;
            }

            let csv = 'æ—¥æœŸ,æ™‚é–“,æ”¶ç¸®å£“,èˆ’å¼µå£“,è„ˆæ,å‚™è¨»\n';
            
            records.forEach(record => {
                csv += `${record.date},${record.time},${record.systolic},${record.diastolic},${record.pulse},"${record.notes || ''}"\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `è¡€å£“è¨˜éŒ„_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert('CSVæª”æ¡ˆå·²ä¸‹è¼‰ï¼');
        }
    </script>
</body>
